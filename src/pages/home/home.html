<ion-header>
  <ion-navbar>
    <ion-title>
      QUIZ do Prof. Flávio Seixas
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>Entre com o código do teste</ion-label>
        <ion-input type="text" [(ngModel)]="testId"></ion-input>
    </ion-item>
    <ion-fab center bottom>
      <button ion-fab color="primary" (click)="onClickGo()">Go</button>
    </ion-fab>  
  </ion-list>
</ion-content>
